<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Multiplication</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</head>
<body>
    <h1>Matrix Multiplication</h1>
    <div id="matrix-container">
        <div class="matrix-dimension">
            <button onclick="changeMatrixSize('matrix1', 'rows', -1)">-</button>
            <span>Matrix 1 Rows:</span>
            <button onclick="changeMatrixSize('matrix1', 'rows', 1)">+</button>
        </div>
        <div class="matrix-dimension">
            <button onclick="changeMatrixSize('matrix1', 'cols', -1)">-</button>
            <span>Matrix 1 Columns:</span>
            <button onclick="changeMatrixSize('matrix1', 'cols', 1)">+</button>
        </div>
        <div class="matrix-dimension">
            <button onclick="changeMatrixSize('matrix2', 'rows', -1)">-</button>
            <span>Matrix 2 Rows:</span>
            <button onclick="changeMatrixSize('matrix2', 'rows', 1)">+</button>
        </div>
        <div class="matrix-dimension">
            <button onclick="changeMatrixSize('matrix2', 'cols', -1)">-</button>
            <span>Matrix 2 Columns:</span>
            <button onclick="changeMatrixSize('matrix2', 'cols', 1)">+</button>
        </div>
    </div>

    <div id="matrices-info">
        <p id="matrix1-info">Matrix 1 Dimensions: (2, 2)</p>
        <p id="matrix2-info">Matrix 2 Dimensions: (2, 2)</p>
    </div>

    <div id="compatibility-info"></div>

    <div id="matrices-input"></div>
    <div id="steps-container"></div>
    
    <div id="navigation">
        <button onclick="previousStep()">Back</button>
        <button onclick="nextStep()">Next</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
